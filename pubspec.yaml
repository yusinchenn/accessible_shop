name: accessible_shop               # 專案名稱
description: "Flutter m-shop."      # 專案描述
publish_to: 'none'                  # 避免意外發佈到 pub.dev
version: 1.0.0+1                    # 專案版本號 + 建置號

environment:
  sdk: ^3.9.2                       # Dart SDK 版本

# ------------------ 依賴套件 ------------------
dependencies:
  flutter:
    sdk: flutter                     # Flutter SDK 核心
  flutter_localizations:             # Flutter 本地化支援
    sdk: flutter
  google_fonts: ^6.2.0               # Google 字體套件
  cupertino_icons: ^1.0.8            # iOS Cupertino Icon 套件
  provider: ^6.1.5+1                 # 狀態管理
  isar: ^3.1.0+1                     # 本地資料庫核心
  isar_flutter_libs: ^3.1.0+1        # Isar Flutter 原生庫（必需）
  path_provider: ^2.1.5              # 取得裝置資料夾路徑
  flutter_tts: ^4.2.3                # 文字轉語音
  speech_to_text: ^7.3.0             # 語音轉文字
  permission_handler: ^12.0.1        # 權限管理
  shared_preferences: ^2.3.4         # 本地持久化存儲
  firebase_core: ^4.1.1
  firebase_auth: ^6.1.0
  cloud_firestore: ^6.0.3            # Cloud Firestore 資料庫
  intl: ^0.20.2                      # 國際化與日期格式化
  dio: ^5.9.0
  flutter_dotenv: ^6.0.0             # 環境變數管理
  flutter_local_notifications: ^18.0.1  # 本地推送通知

# ------------------ 開發相關套件 ------------------
dev_dependencies:
  flutter_test:
    sdk: flutter                     # Flutter 測試框架
  flutter_lints: ^6.0.0              # Flutter 專案建議 Lint 規則
  build_runner: ^2.4.13              # 代碼生成工具
  isar_generator: ^3.1.0+1           # Isar 代碼生成插件
  flutter_launcher_icons: ^0.14.2    # 應用程式圖標生成工具

# ------------------ Flutter 專屬設定 ------------------
flutter:
  uses-material-design: true          # 使用 Material Icons

  # 資源檔案 (圖片/字體) 範例，使用時取消註解並填入路徑
  assets:
    - .env                             # 環境變數檔案
    - assets/images/app_icon.png       # 應用程式圖標
    - assets/images/agent_on.png       # 語音助手開啟動畫
    - assets/images/agent_off.png      # 語音助手關閉動畫
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf

# ------------------ 應用程式圖標配置 ------------------
flutter_launcher_icons:
  android: true                        # 生成 Android 圖標
  ios: true                            # 生成 iOS 圖標
  image_path: "assets/images/app_icon.png"  # 圖標來源路徑
  remove_alpha_ios: true               # iOS 移除透明通道
  # Android 適應性圖標設定（可選）
  adaptive_icon_background: "#FFFFFF"  # 背景色
  adaptive_icon_foreground: "assets/images/app_icon.png"  # 前景圖
